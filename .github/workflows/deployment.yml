name: Deploy Nuxt app
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from the repo
        uses: actions/checkout@v3
      - name: Set node version (16)
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          cd frontend
          yarn install
      - name: Test app
        run: |
          cd frontend 
          npx nuxi prepare && yarn test
  build:
    runs-on: ubuntu-latest
    needs: ["test"]
    steps:
      - name: Get the code from the repo
        uses: actions/checkout@v3
      - name: Set node version (16)
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          cd frontend
          yarn install
      - name: Build app
        run: |
          cd frontend
          yarn build
      - name: Deploy
        run: echo Deploying...
